name: Run SIL test

on:
  push:
    branches:
    - develop
    - feature/*

jobs:
  test_SIL:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        define:
        - ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: 'sudo apt update

        sudo apt install -y build-essential

        sudo apt install -y cmake

        sudo apt install -y pybind11-dev

        sudo apt install -y python3.12

        sudo apt install -y python3.12-dev

        sudo apt install -y python3.12-venv

        '
    - name: Set up Python environment
      run: 'python3 -m venv /opt/venv_py_MCAP

        /opt/venv_py_MCAP/bin/pip install --upgrade pip

        /opt/venv_py_MCAP/bin/pip install --upgrade setuptools

        /opt/venv_py_MCAP/bin/pip install numpy control pandas jupyter openpyxl sympy
        astor pybind11 networkx

        '
    - name: Run SIL tests
      run: '/opt/venv_py_MCAP/bin/python3 ./test_sil/lti_mpc/state_space_SISO_SIL.py

        /opt/venv_py_MCAP/bin/python3 ./test_sil/lti_mpc/servo_motor_SIL.py

        /opt/venv_py_MCAP/bin/python3 ./test_sil/lti_mpc/servo_motor_constraints_SIL.py

        /opt/venv_py_MCAP/bin/python3 ./test_sil/servo_motor_ltv_mpc/servo_motor_LTV_SIL.py

        /opt/venv_py_MCAP/bin/python3 ./test_sil/servo_motor_ltv_mpc_constraints/servo_motor_LTV_constraints_SIL.py

        /opt/venv_py_MCAP/bin/python3 ./test_sil/adaptive_mpc_two_wheel_vehicle/two_wheel_vehicle_model_SIL.py

        /opt/venv_py_MCAP/bin/python3 ./test_sil/adaptive_mpc_two_wheel_vehicle_constraints/two_wheel_vehicle_model_constraints_SIL.py

        '
